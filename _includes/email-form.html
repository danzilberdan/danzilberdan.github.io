<footer>

  <div id="email-modal" class="email-modal">
    <div class="email-modal-content">
      <span class="close">&times;</span>
      <form
        id="email-form"
        action="https://listmonk.danz.blog/subscription/form"
        method="get"
        target="popupwindow"
        onsubmit="window.open('https://buttondown.email/danz', 'popupwindow')"
        class="email-form">

        <h1>
          Join my Newsletter üìù
        </h1>
        <p>
          Stay up to date with my projects, tips and thoughts in general.
        </p>

        <div class="spacer"></div>

        <label for="bd-email">Your email</label>
        <input type="email" name="email" id="bd-email" />

        <div class="spacer"></div>
        
        <span class="email-buttons">
          <input class="subscribe" type="submit" value="Subscribe" />
          <div class="skip-container">
            <a class="underline" onclick="onSkipForNow()" target="_blank">Maybe later</a>
          </div>
        </span>

        <input id="68501" type="hidden" name="l" checked value="685013fe-fe97-4c3e-a787-abb68cbe9c49" />

      </form>
    </div>

  </div>
    

  <style>
    .email-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      margin: 0 auto;
      background-color: #b1b1b194;
    }
    
    .email-modal-content {
      background-color: rgb(27, 28, 32);
      margin: 10% auto;
      padding: 20px;
      max-width: min(90%, 40rem);
      border-radius: 5px;
    }

    .email-form {
      margin: auto;
      background-color: transparent;
    }

    .email-form h1 {
      font-size: 1.5rem;
      color: rgb(255, 255, 255);
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      vertical-align: top;
    }
    
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .email-buttons {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .subscribe {
      width: 65% !important;
      background-color: rgb(0, 151, 197);
      color: white;
      padding: 0.5rem;
      margin: 0;
    }

    .skip-container {
      width: 30% !important;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .underline {
      text-decoration: underline !important;
    }

    .skip-container a {
      font-weight: 300;
    }

    .spacer {
      height: 1rem;
    }

    .light {
      font-weight: 300;
    }

    .masthead {
      z-index: 0;
    }
  </style>

  <script>
    const modal = document.getElementById("email-modal");
    const form = document.getElementById("email-form");
    const span = document.getElementsByClassName("close")[0];

    const poped = JSON.parse(window.localStorage.getItem('poped'));
    if (!poped) {
      setTimeout(() => {
        popupNewsletter()
        window.localStorage.setItem('poped', JSON.stringify(true));
      }, 50 * 1000)
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    function popupNewsletter() {
      modal.style.display = "block";
    }

    function onSkipForNow() {
      window.localStorage.setItem('poped', JSON.stringify(false));
      modal.style.display = "none";
    }
  </script>

</footer>
